<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adesh Kumar | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind Custom Theme & Animations -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            float: "float 3s ease-in-out infinite",
            bounceSlow: "bounce 4s infinite"
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' }
            }
          },
          colors: {
            lightblue: '#cceeff'
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <style>
    html.light {
      background-color: #cceeff;
    }
    html.dark {
      background-color: #1a202c;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: transparent;
    }

    .glow-button:hover {
      box-shadow: 0 0 15px #fff, 0 0 25px #0ff, 0 0 35px #0ff;
    }

    .neon-icon:hover {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .toggle-dark {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
  </style>
</head>

<body class="font-sans text-black dark:text-white min-h-screen flex flex-col justify-center items-center relative transition-colors duration-300">
  <!-- Dark Mode Toggle Button -->
  <button id="theme-toggle" class="toggle-dark text-xl bg-gray-200 dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded-full shadow hover:scale-105 transition">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Card -->
  <div class="bg-white/30 dark:bg-black/30 backdrop-blur-md p-8 rounded-3xl shadow-2xl text-center max-w-lg w-full border border-white/30">
    <img src="min1.jpeg" alt="Adesh Kumar"
      class="rounded-2xl object-cover border-4 border-white shadow-xl mx-auto w-50 h-60 mb-4 object-top" />

    <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 animate-bounceSlow">
      Adesh Kumar
    </h1>

    <p class="text-lg mt-2">
      I am a <span id="typed-text" class="font-semibold"></span>
    </p>

    <p class="mt-4 text-sm opacity-90 dark:text-white text-black">
      Passionate full-stack developer with a love for Java, PHP, Software Developer.<br />
      Always excited about learning & building beautiful interfaces.
    </p>

    <!-- Action Buttons -->
    <div class="mt-6 flex flex-wrap justify-center gap-4">
      <a href="Adii_resumex.pdf" download
         class="bg-white text-pink-700 px-4 py-2 rounded-full font-semibold glow-button transition">
        <i class="fas fa-file-download"></i> Resume
      </a>
      <a href="second_page.html"
         class="bg-gradient-to-r from-indigo-500 to-blue-700 px-4 py-2 rounded-full font-semibold transition hover:scale-105">
        <i class="fas fa-graduation-cap"></i> Education / Projects
      </a>
    </div>

    <!-- Social Icons (open in same tab) -->
    <div class="mt-6 flex justify-center space-x-6 text-2xl">
      <a href="https://www.instagram.com/adeshkumarchaudhary/" class="transition transform hover:-translate-y-1 neon-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/AdeshKumar07" class="transition transform hover:-translate-y-1 neon-icon">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/adesh-kumar-chaudhary-68a88a25b/" class="transition transform hover:-translate-y-1 neon-icon">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1.8 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.8 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    new Typed("#typed-text", {
      strings: ["Full Stack Web Developer.", "Java Swing Enthusiast.", "UI Designer.", "Problem Solver."],
      typeSpeed: 55,
      backSpeed: 30,
      loop: true,
    });
  </script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const htmlEl = document.documentElement;

    if (localStorage.theme === "dark") {
      htmlEl.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      htmlEl.classList.remove("dark");
      toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      htmlEl.classList.toggle("dark");
      if (htmlEl.classList.contains("dark")) {
        localStorage.theme = "dark";
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        localStorage.theme = "light";
        toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });
  </script>
</body>
</html>
